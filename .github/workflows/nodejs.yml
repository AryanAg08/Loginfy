name: Node.js Testing

on:
  push:
    branches:
      - Major-Feature

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
